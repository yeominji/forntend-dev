<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li > strong").css({
			color: "#f00",
			fontSize: "2.0em",
			fontWeight: "bold"
		});

		$("ul > li > div > strong").css("color", "blue");
	}, 2000);
});
</script>
</head>
<body>
	<h1>선택자 - 자식</h1>
	<ul>
		<li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li>
			<div>
				<strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong>
			</div>
		</li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>
</body>
</html>
