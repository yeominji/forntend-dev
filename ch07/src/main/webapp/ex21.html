<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		($("#p1").append)("<strong> 가나다라 </strong>");
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	<p id="p1">마바사아자차카타파하   </p>

	
	
</body>
</html>
