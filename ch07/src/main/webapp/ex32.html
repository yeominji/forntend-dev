<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
	/* 		$("h1 a").attr("href", "http:/wwww.douzone.com");
			$("h1 a").attr("target ","_blank");
			$("h1 a").attr("title", "좋은 우리 회사 ");
			$("h1 a").attr("font", "0.75em"); */
			// 함수 체인 

			$("h2 a")
				.attr({
					href: "http://www.douzone.com",
					target: "_blank",
					title: "좋은회사 우리회사"
				})
				.css("fontSize", "0.75em");
	},200);
} );  
</script>
</head>
<body>
<h1>DOM 조작 API  - attr() </h1>

</body>
</html>
