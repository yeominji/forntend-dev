<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
let s="";
for (props in window){
	
   s+=(props+":"+window[props]+"\n");
}
cosole.log(s);
//팝업창
setTimeout(function(){
 let popup =window.open("popup.html", "popup", "width=600, height=400");
 setTimeout(function(){
	 //pop 문서의 내용 바꾸기  
	// 보안 문제 (Cross Domain) 때문에 같은 도메인만 가능 
 popup.document.write("<h1> popup text changed </h1>")
},2000); 
 
   setTimeout(function(){
	   // 자식창 위치 이동 
	   popup.moveTo(200,200)
   },4000);
   
   setTimeout(function(){
	   // 자식 창의 js 실행 
	   popup.mseeage()
   },6000);
},2000);


</script>
</head>
<body>
<h1> BOM(Browser Object Model) </h1>
<h2>1.window 전역객체(Global Object ,Environment ,Variable)</h2>
<ul> 
<li>자바스크립트가 브라우저 창(window을 제어하기 위한 객체 </li>
 
<li>자바스크립트가 실향과 관련돤 환경 정보에 접근가능한 객체다 (Environment ) </li>
</ul>
</body>
</html>
