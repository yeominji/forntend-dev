<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	const imgElement = document.createElement("img");
	
	// (표준 + 비표준) 속성 하기 위해서 setAttribute 메소드를 사용한다.
	imgElement.setAttribute("src", "https://image.ajunews.com/content/image/2020/06/28/20200628101057562394.jpg");
	imgElement.setAttribute("style", "width: 200px");
	imgElement.setAttribute("alt", "둘리");
	imgElement.setAttribute("title", "둘리");
	imgElement.setAttribute("data-no", 10);
		
	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 속성 조작하기2</h1>
</body>
</html>
