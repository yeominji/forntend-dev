<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 용어 정리
 1.태그 (tag)
 -HTML문서 안에서 텍스트 , 콘텍츠를 정의 할 때 사용하눈 마크업
 2. 문서객체(Document Object)
       DOM(Document Object Model)
       -구현 tree 의 구성 노드의 타입은 HTML Element 이다.
       -JavaScript 에서 접근하고 조작하게된다. (document 라는 이름으)
       3. 노드 (Node)
       Dom Tree 이 각각 요소 
       
 */
 window.addEventListener("load",function(){
	console,log("loaded");
	let el=document.getElementById("header-2");
	console.log(el);
 });
</script>
</head>
<body>
   <h1>Step1</h1>
   <script>alert ("Step2")</script>
   <h2>Step3</h2>
   <script>alert ("Step4")</script>
   
</body>
</html>
